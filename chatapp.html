<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>chatApp</title>
  <style>
    #output li {
      background: #ccc;
    }
  </style>
</head>

<body>
  <h1>realtime chat</h1>
  <!-- 入力場所を作成しよう -->
  <form>
    <fieldset>
      <legend>チャット入力画面</legend>
      <div>
        name: <input type="text" id="name">
      </div>
      <div>
        text: <input type="text" id="text">
      </div>
      <div>
        <button type="button" id="send">send</button>
      </div>
    </fieldset>
  </form>

  <!-- データ出力場所 -->
  <ul id="output"></ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    // 日時をいい感じの形式にする関数
    function convertTimestampToDatetime(timestamp) {
      const _d = timestamp ? new Date(timestamp * 1000) : new Date();
      const Y = _d.getFullYear();
      const m = (_d.getMonth() + 1).toString().padStart(2, '0');
      const d = _d.getDate().toString().padStart(2, '0');
      const H = _d.getHours().toString().padStart(2, '0');
      const i = _d.getMinutes().toString().padStart(2, '0');
      const s = _d.getSeconds().toString().padStart(2, '0');
      return `${Y}/${m}/${d} ${H}:${i}:${s}`;
    }
  </script>
  <!-- 以下にfirebaseのコードを貼り付けよう -->
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
  import {
  getFirestore,
  collection,
  addDoc,
  serverTimestamp,
  query,
  orderBy,
  onSnapshot,
} from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";


  const firebaseConfig = {
      apiKey: // "ここを削除しています",
      authDomain: "gs-react-chat-app-01.firebaseapp.com",
      projectId: "gs-react-chat-app-01",
      storageBucket: "gs-react-chat-app-01.appspot.com",
      messagingSenderId: "494850659109",
      appId: "1:494850659109:web:a98d947cf985fe0869c0cc"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app); 

// データを送信するときの処理
$("#send").on("click", function () {
  const postData = {
  name: $("#name").val(),
  text: $("#text").val(),
  time: serverTimestamp(),
};
addDoc(collection(db, "chat"), postData);
$("#text").val("");

});

// データ取得処理
const q = query(collection(db, "chat"), orderBy("time", "desc"));

onSnapshot(q, (querySnapshot) => {
  // console.log(querySnapshot.docs);

const documents = [];
querySnapshot.docs.forEach(function (doc) {
  const document = {
    id: doc.id,
    data: doc.data(),
  };
  documents.push(document);
});
console.log(documents);
// ここまで毎回おんなじ

const htmlElements = [];
documents.forEach(function (document) {
  htmlElements.push(`
    <li id="${document.id}">
      <p>${document.data.name} at ${convertTimestampToDatetime(document.data.time.seconds)}</p>
      <p>${document.data.text}</p>
    </li>
  `);
});

$("#output").html(htmlElements);


});




</script>

</body>

</html>
